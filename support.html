<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支援フォーム - 夢有民牧場クラウドファンディング</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #ffb74d, #ff8a65);
            color: white;
        }

        header h1 {
            font-size: 1.5rem;
        }

        nav a {
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }

        main {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #ff8a65;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #ff7043;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold">支援フォーム - 夢有民牧場クラウドファンディング</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 py-6">
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">リターン品を選択し、支援してください</h2>
            <form id="supportForm" action="STORES決済のURL" method="POST">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reward">リターン品を選択</label>
                    <select id="reward" name="reward" required>
                        <option value="">リターン品を選択してください</option>
                        <option value="1000">リターン品A - 1000円</option>
                        <option value="3000">リターン品B - 3000円</option>
                        <option value="5000">リターン品C - 5000円</option>
                    </select>
                </div>
                <button type="submit">支援する</button>
            </form>
        </section>
    </main>

    </script>
</body>
</html>
