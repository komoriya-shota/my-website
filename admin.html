<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支援データ管理 - 夢有民牧場クラウドファンディング</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold">夢有民牧場クラウドファンディング</h1>
            <nav>
                <a href="index.html" class="text-gray-600 hover:text-gray-800 mx-2">ホーム</a>
                <a href="about.html" class="text-gray-600 hover:text-gray-800 mx-2">概要</a>
                <a href="contact.html" class="text-gray-600 hover:text-gray-800 mx-2">連絡先</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4">支援データ一覧</h2>
            <div id="supportDataList" class="space-y-4">
                <!-- 支援データがここに表示されます -->
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/support-data')
                .then(response => response.json())
                .then(data => {
                    const supportDataList = document.getElementById('supportDataList');
                    data.forEach(item => {
                        const dataDiv = document.createElement('div');
                        dataDiv.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow');
                        dataDiv.innerHTML = `
                            <p><strong>支援額:</strong> ${item.amount}</p>
                            <p><strong>名前:</strong> ${item.name}</p>
                            <p><strong>メール:</strong> ${item.email}</p>
                            <p><strong>メッセージ:</strong> ${item.message}</p>
                        `;
                        supportDataList.appendChild(dataDiv);
                    });
                })
                .catch(error => console.error('エラー:', error));
        });
    </script>
</body>
</html>
